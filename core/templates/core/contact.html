{% extends "core/base.html" %}

{% block title%}
    Contact
{% endblock %}

{% block content %}
<h1 class="text-3xl">Contact Us</h1>
<form method="post" class="max-w-lg mx-auto bg-white p-8 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_name" class="block text-gray-700 font-bold mb-2">Name:</label>
        <input type="text" id="id_name" name="name" required class="w-full px-3 py-2  bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
    </div>
    <div class="mb-4">
        <label for="id_email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="id_email" name="email" required class="w-full px-3 py-2 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
    </div>
    <div class="mb-6">
        <label for="id_message" class="block text-gray-700 font-bold mb-2">Message:</label>
        <textarea id="id_message" name="message" rows="5" required class="w-full px-3 py-2 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
    </div>
    <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded transition">Send</button>
</form>
{% endblock %}
